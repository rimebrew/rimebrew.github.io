---
layout: default
---

<table>
    <thead>
      <tr>
          <th># ID</th>
        <th># Name</th>
        <th># Url</th>
      </tr>
    </thead>
    <tbody>

    {% comment %}
    {% This is a Jekyll specific hack %}
    {% endcomment %} 

    {% for x in site.data.bundles %}
    {% assign bundle = x[1] %}
      <tr>
        <td>{{bundle.repository.id}}</td>
          <td>{{bundle.repository.display_name}}</td>
        <td>
            {{bundle.repository.url}}
        </td>
        </tr>
    {% endfor %}
    </tbody>
  </table>
