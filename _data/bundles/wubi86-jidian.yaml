  url_to_file: /archive/master.zip

  # 总名称
  id: wubi86-jidian
  display_nam: 五笔极点

  # 字典文件, 大部分項目只提供一個
  dict:
    - wubi86_jidian.dict.yaml
    - wubi86_jidian_addition.dict.yaml
    - wubi86_jidian_extra.dict.yaml 

# 一下是是每個方案的具體內容
provides:
  wubi_jidian:
    display_name: 五笔极点
